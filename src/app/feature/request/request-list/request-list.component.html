<app-menu></app-menu><div class="p-4">
    <section class="heading">
      <span class="page-title font-weight-bold font-italic">{{ title }}</span>
      <a routerLink="/request-create">
        <img width="20" height="20" src="images/add-icon.png" title="Add New Request" />
      </a>
    </section>
  
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Request #</th>
          <th>Description</th>
          <th>User</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of requests">
          <td>{{ r.id }}</td>
          <td>{{ r.requestNumber }}</td>
          <td>{{ r.description }}</td>
          <td>{{ r.user?.username }}</td>
          <td>{{ r.status }}</td>
          <td>{{ r.total | currency }}</td>
          <td>
            <a [routerLink]="['/request-edit', r.id]">
              <img src="images/pencil-icon.png" width="20" height="20" title="Edit Request" />
            </a> |
            <a [routerLink]="['/request-detail', r.id]">
              <img src="images/details.png" width="20" height="20" title="Request Details" />
            </a>
            <a [routerLink]="['/request-lines', r.id]">
              <img src="images/lines.png" width="20" height="20" title="Lines for Request" />
            </a>
          </td>
