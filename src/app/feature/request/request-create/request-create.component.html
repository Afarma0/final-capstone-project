<app-menu></app-menu><div class="p-4">
  <h1>{{ title }}</h1>
  <table>
    <tr>
      <td>User:</td>
      <td>
        <input [value]="loggedInUser.username" disabled />
      </td>
    </tr>
    <tr>
      <td>Description:</td>
      <td><input [(ngModel)]="newRequest.description" /></td>
    </tr>
    <tr>
      <td>Justification:</td>
      <td><input [(ngModel)]="newRequest.justification" /></td>
    </tr>
    <tr>
      <td>Delivery Mode:</td>
      <td>
        <select [(ngModel)]="newRequest.deliveryMode" name="deliveryMode">
          <option value="Pickup">Pickup</option>
          <option value="Delivery">Delivery</option>
        </select>
      </td>
    </tr>
    
    <tr>
      <td>Date Needed:</td>
      <td><input [(ngModel)]="newRequest.dateNeeded" type="date" /></td>
    </tr>
  </table>

  <button (click)="addRequest()">Add New Request</button>
</div>
