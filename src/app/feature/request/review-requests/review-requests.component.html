<app-menu></app-menu><div class="p-4">
  <h1>{{ title }}</h1>

  <table class="table table-striped table-hover" *ngIf="requests.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Request #</th>
        <th>Description</th>
        <th>User</th>
        <th>Status</th>
        <th>Total</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of requests">
        <td>{{ r.id }}</td>
        <td>{{ r.requestNumber }}</td>
        <td>{{ r.description }}</td>
        <td>{{ r.user?.username }}</td>
        <td>{{ r.status }}</td>
        <td>{{ r.total | currency }}</td>
        <td>
          <a [routerLink]="['/request-review-approve', r.id]">
            <img src="images/review.png" width="24" height="24" alt="Review" />
            
          </a>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="requests.length === 0">No requests found for review.</p>
</div>
