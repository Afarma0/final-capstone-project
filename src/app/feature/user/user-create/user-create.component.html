<app-menu></app-menu><div class="p-4">
    <h1>{{ title }}</h1>
    <table>
      <tr><td>Username:</td><td><input [(ngModel)]="newUser.username" /></td></tr>
      <tr><td>Password:</td><td><input [(ngModel)]="newUser.password" type="password" /></td></tr>
      <tr><td>First Name:</td><td><input [(ngModel)]="newUser.firstName" /></td></tr>
      <tr><td>Last Name:</td><td><input [(ngModel)]="newUser.lastName" /></td></tr>
      <tr><td>Phone Number:</td><td><input [(ngModel)]="newUser.phoneNumber" /></td></tr>
      <tr><td>Email:</td><td><input [(ngModel)]="newUser.email" /></td></tr>
      <tr><td>Reviewer:</td><td><input type="checkbox" [(ngModel)]="newUser.reviewer" /></td></tr>
      <tr><td>Admin:</td><td><input type="checkbox" [(ngModel)]="newUser.admin" /></td></tr>
    </table>
    <button (click)="addUser()">Add User</button>
  </div>
