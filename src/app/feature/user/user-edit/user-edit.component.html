<app-menu></app-menu><div class="p-4">
    <h1>{{ title }}</h1>
    <table *ngIf="user">
      <tr><td>Username:</td><td><input [(ngModel)]="user.username" /></td></tr>
      <tr><td>Password:</td><td><input [(ngModel)]="user.password" type="password" /></td></tr>
      <tr><td>First Name:</td><td><input [(ngModel)]="user.firstName" /></td></tr>
      <tr><td>Last Name:</td><td><input [(ngModel)]="user.lastName" /></td></tr>
      <tr><td>Phone Number:</td><td><input [(ngModel)]="user.phoneNumber" /></td></tr>
      <tr><td>Email:</td><td><input [(ngModel)]="user.email" /></td></tr>
      <tr><td>Reviewer:</td><td><input type="checkbox" [(ngModel)]="user.reviewer" /></td></tr>
      <tr><td>Admin:</td><td><input type="checkbox" [(ngModel)]="user.admin" /></td></tr>
    </table>
    <button (click)="save()">Save</button>
  </div>
