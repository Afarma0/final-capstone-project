<app-menu></app-menu>
<div class="p-4">
  <section class="heading">
    <span class="page-title font-weight-bold font-italic">{{ title }}</span>
    <a routerLink="/user-create">
      <img width="20" height="20" src="images/add-icon.png" title="Add New User" />
    </a>
  </section>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Name</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Reviewer</th>
        <th>Admin</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users">
        <td>{{ u.id }}</td>
        <td>{{ u.username }}</td>
        <td>{{ u.firstName }} {{ u.lastName }}</td>
        <td>{{ u.phoneNumber}}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.reviewer }}</td>
        <td>{{ u.admin }}</td>
        <td>
          <a [routerLink]="['/user-edit', u.id]">
            <img src="images/pencil-icon.png" width="20" height="20" title="Edit User" />
          </a> |
          <a [routerLink]="['/user-detail', u.id]">
            <img src="images/details.png" width="20" height="20" title="User Details" />
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
