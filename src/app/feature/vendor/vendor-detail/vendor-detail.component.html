<app-menu></app-menu><div class="p-4" *ngIf="vendor">
    <h1>{{ title }}</h1>
    <table class="table table-sm">
      <tr><td>ID:</td><td>{{ vendor.id }}</td></tr>
      <tr><td>Code:</td><td>{{ vendor.code }}</td></tr>
      <tr><td>Name:</td><td>{{ vendor.name }}</td></tr>
      <tr><td>Address:</td><td>{{ vendor.address }}, {{ vendor.city }}, {{ vendor.state }} {{ vendor.zip }}</td></tr>
      <tr><td>Phone:</td><td>{{ vendor.phoneNumber }}</td></tr>
      <tr><td>Email:</td><td>{{ vendor.email }}</td></tr>
    </table>
    <a [routerLink]="['/vendor-edit', vendor.id]" class="btn btn-sm btn-warning">Edit</a>
    |
    <button (click)="delete()" class="btn btn-sm btn-danger">Delete</button>
  </div>
