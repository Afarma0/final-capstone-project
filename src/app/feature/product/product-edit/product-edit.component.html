<app-menu></app-menu><div class="p-4" *ngIf="product">
    <h1>{{ title }}</h1>
    <table>
      <tr><td>Part #:</td><td><input [(ngModel)]="product.partNumber" /></td></tr>
      <tr><td>Name:</td><td><input [(ngModel)]="product.name" /></td></tr>
      <tr>
        <td>Price:</td>
        <td>
          <input 
            type="number"
            min="0.01"
            step="0.01"
            [(ngModel)]="product.price"
            class="form-control"
            required
          />
        </td>
      </tr>
      
      <tr><td>Unit:</td><td><input [(ngModel)]="product.unit" /></td></tr>
      <tr><td>Photo Path:</td><td><input [(ngModel)]="product.photoPath" /></td></tr>
      <tr>
        <td>Vendor:</td>
        <td>
          <select [(ngModel)]="product.vendor" class="rounded">
            <option *ngFor="let v of vendors" [ngValue]="v">
              {{ v.name }}
            </option>
          </select>
        </td>
      </tr>
    </table>
    <button (click)="save()">Save</button>
  </div>
