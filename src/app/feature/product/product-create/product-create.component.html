<app-menu></app-menu><div class="p-4">
    <h1>{{ title }}</h1>
    <table>
      <tr><td>Part #:</td><td><input [(ngModel)]="newProduct.partNumber" /></td></tr>
      <tr><td>Name:</td><td><input [(ngModel)]="newProduct.name" /></td></tr>
      <tr>
        <td>Price:</td>
        <td>
          <input 
            type="number"
            min="0.01"
            step="0.01"
            [(ngModel)]="newProduct.price"
            class="form-control"
            required
          />
        </td>
      </tr>
      
      <tr><td>Unit:</td><td><input [(ngModel)]="newProduct.unit" /></td></tr>
      <tr><td>Photo Path:</td><td><input [(ngModel)]="newProduct.photoPath" /></td></tr>
      <tr>
        <td>Vendor:</td>
        <td>
          <select [(ngModel)]="newProduct.vendor" class="rounded">
            <option *ngFor="let v of vendors" [ngValue]="v">{{ v.name }}</option>
          </select>
        </td>
      </tr>
    </table>
    <button (click)="addProduct()">Add Product</button>
  </div>
