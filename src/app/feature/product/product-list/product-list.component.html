<app-menu></app-menu><div class="p-4">
    <section class="heading">
      <span class="page-title font-weight-bold font-italic">{{ title }}</span>
      <a routerLink="/product-create">
        <img width="20" height="20" src="images/add-icon.png" title="Add New Product" />
      </a>
    </section>
  
    <table *ngIf="products" class="table table-striped table-hover">
      <thead>
        <tr>
          <th><a (click)="sortBy('id')">ID</a></th>
          <th>Part #</th>
          <th>Name</th>
          <th>Price</th>
          <th>Unit</th>
          <th>Vendor</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of products | sort:sortCriteria:sortOrder ">
          <!-- | sort:sortCriteria:sortOrder **inside the ngFor ^^**-->
          <td>{{ p.id }}</td>
          <td>{{ p.partNumber }}</td>
          <td>{{ p.name }}</td>
          <td>{{ p.price | currency }}</td>
          <td>{{ p.unit }}</td>
          <td>{{ p.vendor?.name }}</td>
          <td>
            <a [routerLink]="['/product-edit', p.id]">
              <img src="images/pencil-icon.png" width="20" height="20" title="Edit Product" />
            </a> |
            <a [routerLink]="['/product-detail', p.id]">
              <img src="images/details.png" width="20" height="20" title="Product Details" />
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
