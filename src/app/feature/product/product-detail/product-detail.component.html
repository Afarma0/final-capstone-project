<app-menu></app-menu><div class="p-4" *ngIf="product">
    <h1>{{ title }}</h1>
    <table class="table table-sm">
      <tr><td>ID:</td><td>{{ product.id }}</td></tr>
      <tr><td>Part #:</td><td>{{ product.partNumber }}</td></tr>
      <tr><td>Name:</td><td>{{ product.name }}</td></tr>
      <tr><td>Price:</td><td>{{ product.price | currency }}</td></tr>
      <tr><td>Unit:</td><td>{{ product.unit }}</td></tr>
      <tr><td>Photo:</td><td>{{ product.photoPath }}</td></tr>
      <tr><td>Vendor:</td><td>{{ product.vendor?.name }}</td></tr>
    </table>
    <a [routerLink]="['/product-edit', product.id]" class="btn btn-sm btn-warning">Edit</a>
    |
    <button (click)="delete()" class="btn btn-sm btn-danger">Delete</button>
  </div>
